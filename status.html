<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OAC Request History</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
  background: linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);
  background-size:400% 400%;
  animation: aurora 15s ease-in-out infinite;
  color:#fff;
}
@keyframes aurora{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1{margin-bottom:20px;font-size:2.2rem;text-align:center;}
.back-btn{
  align-self:flex-start;
  margin-bottom:15px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  padding:8px 16px;
  border-radius:14px;
  background: rgba(255,255,255,0.05);
  transition: all 0.25s ease;
}
.back-btn:hover{background: rgba(255,255,255,0.12);}
.search-box{
  margin-bottom:20px;
  width:100%;
  max-width:650px;
}
.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:1rem;
  background: rgba(255,255,255,0.1);
  color:#fff;
}
.search-box input::placeholder{color:rgba(255,255,255,0.7);}
.search-box input:focus{background:rgba(255,255,255,0.2);}
.card{
  width:100%;
  max-width:650px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius:20px;
  padding:25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px 12px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
th{
  font-weight:700;
  background: rgba(255,255,255,0.1);
}
.status-text{
  font-weight:600;
  font-size:0.95rem;
  color:#fff;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}
.status-text .dot{
  font-size:1.2rem;
  transition: all 0.3s ease;
}

/* ðŸŒŸ Glow Effects */
.status-approve .dot {
  color: #39ff14;
  text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
}
.status-process .dot {
  color: #ffea00;
  text-shadow: 0 0 10px #ffea00, 0 0 25px #ffea00, 0 0 35px #ffea00;
}
.status-rejected .dot {
  color: #ff0033;
  text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
}

/* ðŸ”¹ Pagination */
.pagination{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:12px;
}
.page-btn{
  cursor:pointer;
  padding:8px 18px;
  border-radius:14px;
  background: rgba(255, 255, 255, 0.2);
  color:#fff;
  font-weight:600;
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 0 10px rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: all 0.25s ease;
}
.page-btn:hover{
  background: rgba(255, 255, 255, 0.35);
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  transform: scale(1.05);
}
.page-btn:disabled{
  opacity:0.4;
  cursor:not-allowed;
  background: rgba(255,255,255,0.1);
  box-shadow:none;
}
footer{
  margin-top:35px;
  color:rgba(255,255,255,0.6);
  font-size:0.85rem;
  text-align:center;
}
@media(max-width:600px){th,td{padding:12px 8px;font-size:0.85rem;}}
</style>
</head>
<body>

<h1>OAC Request History</h1>
<a href="https://dynofresh.github.io/OAC/" class="back-btn">Back to Menu</a>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Cari artis...">
</div>

<div class="card">
  <table>
    <thead>
      <tr><th>Artist</th><th>Status</th></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="pagination">
    <button class="page-btn" id="prevBtn">Prev</button>
    <button class="page-btn" id="nextBtn">Next</button>
  </div>
</div>

<footer>Â© 2025 Dynotic ID</footer>

<script>
let artists = [
  {name:"Pucing", status:"approve"},
  {name:"It'smefajar", status:"approve"},
  {name:"Febri DTM", status:"approve"},
  {name:"Itsme Ilham", status:"approve"},
  {name:"heyDarryl", status:"process"},
  {name:"Hndra SOPAN", status:"process"},
  {name:"Darna Fvnky", status:"rejected"}
];

// Urutan: Process -> Approve -> Rejected
const order = {process:1, approve:2, rejected:3};
artists.sort((a,b)=>order[a.status]-order[b.status]);

let filteredArtists = [...artists];
let currentPage = 1;
const rowsPerPage = 5;

function renderTable(){
  const tableBody = document.getElementById("table-body");
  tableBody.innerHTML = "";

  const start = (currentPage-1)*rowsPerPage;
  const end = start+rowsPerPage;
  const pageArtists = filteredArtists.slice(start,end);

  pageArtists.forEach(a=>{
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${a.name}</td>
      <td><span class="status-text status-${a.status}">
        ${a.status.charAt(0).toUpperCase()+a.status.slice(1)}
        <span class="dot">â€¢</span>
      </span></td>
    `;
    tableBody.appendChild(row);
  });

  document.getElementById("prevBtn").disabled = currentPage===1;
  document.getElementById("nextBtn").disabled = end>=filteredArtists.length;
}

document.getElementById("prevBtn").addEventListener("click",()=>{
  if(currentPage>1){currentPage--;renderTable();}
});
document.getElementById("nextBtn").addEventListener("click",()=>{
  if(currentPage*rowsPerPage<filteredArtists.length){currentPage++;renderTable();}
});
document.getElementById("searchInput").addEventListener("input",(e)=>{
  const keyword = e.target.value.toLowerCase();
  filteredArtists = artists.filter(a=>a.name.toLowerCase().includes(keyword));
  currentPage=1;
  renderTable();
});

renderTable();
</script>

</body>
</html>
